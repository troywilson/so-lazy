language: python
stages:
- prechecks
- tests
jobs:
  include:
  - stage: prechecks
    python: 3.7
    env: TOXENV=pylint
  - stage: tests
    python: 3.5
    env: TOXENV=py35
  - stage: tests
    python: 3.6
    env: TOXENV=py36
  - stage: tests
    python: 3.7
    env: TOXENV=py37
  - stage: tests
    python: 3.8
    env: TOXENV=py38

before_install:
- python --version
- uname -a

install:
- pip install -U setuptools
- pip install tox coverage coveralls
- pip --version
- tox --version
- coverage --version

script:
- tox -e $TOXENV

after_success:
- tox -e coveralls

deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
    condition: "$TOXENV = py37"

notifications:
  email: false
  slack:
    secure: 
